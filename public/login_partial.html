<div class="container">
  ﻿<div ng-controller ="LoginController">

      <form ng-submit="Login(username,password)" class="form-horizontal" name="loginForm">
          <div class="form-group">
              <label for="username" class="col-sm-3">Uporabniško ime: </label>
              <div class="col-sm-8">
                  <input type="text" name="username" required ng-model="username" class="form-control" />
              </div>
          </div>
          <div class="form-group">
              <label for="password" class="col-sm-3">Geslo: </label>
              <div class="col-sm-8">
                  <input type="password" name="password" required ng-model="password" class="form-control" />
            </div>
          </div>
          <input type="submit" class="btn btn-success" value="Prijava" ng-disabled="loginForm.$invalid" />
      </form>
      <p class="text-danger">{{message}}</p>
  </div>
  <a href="#/registration">Registracija</a>
</div>
